<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body>
  <div id="app" class="container">

    <div class="block block-1">
      <h2 class="title subtitle">Задание 1</h2>

      <button id="btnSvg" class="btn btn-primary">

        <div class="btn__text">PRESS</div>

        <div class="btn__svg">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="btn-svg-1"
            class="btn__svg--white bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" id="btn-svg-2"
            class="btn__svg--black  bi bi-arrow-down-left-circle-fill hidden" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z" />
          </svg>

        </div>

      </button>
    </div>

    <div class="block block-2">

      <h2 class="title subtitle">Задание 2</h2>

      <button id="btn-info" class="btn btn-info">WINDOW INFO</button>
    </div>

    <div class="block block-3">
      <h2 class="title subtitle">Задание 3</h2>
      <form class="block__form form-control" action="#">
        <label class="block__label form-label">
          <input id="input" class="form-input form-control" pattern=".{1,}" type="text"
            placeholder="Введите текст сообщения" required>
          <button id="btnMessage" class="btn btn-success" di>ОТПРАВИТЬ </button>
        </label>
        <button id="btnGeo" class="btn btn-success">ГЕОЛОКАЦИЯ</button>
      </form>
      <div id="output" class="block__output"></div>
    </div>

  </div>

  <script type="module" src="./js/app.js"></script>
</body>

</html>
